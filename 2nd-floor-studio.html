<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2층 스튜디오 매뉴얼 - 온라인학교 장비 매뉴얼</title>
    <link rel="stylesheet" href="common.css">
    <script src="common.js"></script>
</head>
<body>
    <h1>2층 스튜디오</h1>
    <div class="buttons">
        <button class="button" onclick="toggleVideo('video1', this, 'grooNQbD0y4')">아이패드 조작법</button>
        <div class="video-container" id="video1">
            <iframe id="video1-frame" src="" allowfullscreen></iframe>
        </div>

        <button class="button" onclick="toggleVideo('video2', this, 'ljs7hVui1kM')">무선마이크 사용방법</button>
        <div class="video-container" id="video2">
            <iframe id="video2-frame" src="" allowfullscreen></iframe>
        </div>

        <button class="button troubleshoot-button" onclick="toggleVideo('video3', this, 'pgHE_ooXQdE')">아이패드 터치가 안돼요!</button>
        <div class="video-container" id="video3">
            <iframe id="video3-frame" src="" allowfullscreen></iframe>
        </div>

        <button class="button troubleshoot-button" onclick="toggleVideo('video4', this, 'kEObrdFd0_g')">아이패드로 전원이 안켜져요!</button>
        <div class="video-container" id="video4">
            <iframe id="video4-frame" src="" allowfullscreen></iframe>
        </div>

        <button class="button troubleshoot-button" onclick="toggleVideo('video5', this, 'Fg6u8dbENq4')">책상이 안움직여요!</button>
        <div class="video-container" id="video5">
            <iframe id="video5-frame" src="" allowfullscreen></iframe>
        </div>

        <a href="index.html" class="button back-button">뒤로 가기</a>
    </div>
</body>
</html>
