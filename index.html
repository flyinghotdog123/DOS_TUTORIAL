<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인학교 장비 매뉴얼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .buttons {
            display: flex;
            flex-direction: column;  /* 여기를 column으로 변경 */
            gap: 15px;  /* 간격을 조금 늘림 */
            margin-bottom: 20px;
            width: 80%;  /* 버튼들의 전체 너비 설정 */
            max-width: 500px;  /* 최대 너비 제한 */
        }
        .button {
            padding: 15px 20px;  /* 패딩을 조금 늘림 */
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            display: block;  /* inline-block에서 block으로 변경 */
            transition: background-color 0.3s;  /* 호버 효과를 부드럽게 */
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>온라인학교 장비 매뉴얼</h1>
    <div class="buttons">
        <a href="https://youtube.com/shorts/xeTMu9zuC7g?si=GM7heRNNwJrG_-bb" class="button" target="_blank">1층 라이브 버츄얼 스튜디오</a>

        <a href="https://youtube.com/shorts/le3Nv-XYFqQ?feature=share" class="button" target="_blank">3층 PBL실</a>
    </div>
</body>
</html>
